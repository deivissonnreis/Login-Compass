<!DOCTYPE html>

<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Compass - Login</title>
        <meta name="viewport" content="width=device-width">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="src/style/reset.css">
        <link rel="stylesheet" href="src/style/style.css">
    </head>

    <body>
        <main>
            <section class="container-login-bg">
                <article class="login-form">
                    <article class="login-container">
                        <h1>Olá,</h1>
                        <p>Para continuar navegando de forma segura, efetue o login na rede.</p>
                        <form action="">
                            <legend for="">Login</legend>
                            <div class="container-user ">
                                <input type="text" placeholder="Usuário" class="inputs" id="user-form">
                                <img src="src/imgs/iconLogin.svg" class="icon-user" alt="icone de usuário">
                            </div>
                                <div class="container-password">
                                    <input type="password" placeholder="Senha" class="inputs" id="password-form">
                                    <img src="src/imgs/iconPassword.svg" class="icon-pass" alt="icone de senha">
                                </div>
                                <span class="login-fail ocult" id="error-msg">Ops, usuário ou senha inválidos. Tente novamente!</span>
                            <button class="button-continue" id="button-continue">Continuar</button>
                        </form>
                    </article>
                </article>
                <article class="background-login">
                    <img src="src/imgs/Logo-Compasso.svg" alt="" class="logo-compass">
                </article>
            </section>
        </main>
        <script src="scripts/login.js"></script>

        <!-- Bootstrap script -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>

</html>
